<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>


    <div class="choices">
      <div class="choice" id="r">
        <img src="img/travel_girl.jpg" alt="">
      </div>
      <div class="choice" id="p">
        <img src="img/trees.jpg" alt="">
      </div>
      <div class="choice" id="s">
        <img src="img/waterfall.jpg" alt="">
      </div>
    </div>

    <p id="action_message">Make your Move!!</p>

    <script src="app.js">

    </script>
  </body>
</html>
